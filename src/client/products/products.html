<body>
  <header>
    <h1>{{title}}</h1>
  </header>
  <div class="col-xs-6">
    <input ng-model="sort" class="form-control" placeholder="Search Comics"></input>
  </div>
  <div class="col-xs-6">
    <select ng-model="rate" class="form-control" placeholder="Search Movies">
      <option value="NA">N/A</option>
      <option value="-rating">Rating</option>
    </select>
  </div><hr>

  <div ng-repeat='product in products | filter: sort'>
    <div class="productbox">
      <h2 style="text-align: center">{{product.title}}</h2>
      <div class="col-xs-4" style="text-align: center">
        <img src="{{product.image}}" style="height: 50%; width: 50%;">
      </div>
      <div class="col-xs-6">
        <h3>Info: {{product.info}}</h3>
        <h4>Price: {{product.price | currency}}</h4>
        <h4>Rating: {{product.rating}}</h4>
        <h4>Category: {{product.category}}</h4>
        <h4>In Stock: {{product.stock}}</h4>
      </div>
    </div>
  </div>
</body>
